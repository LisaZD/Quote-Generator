<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i" rel="stylesheet">
    <script src="https://use.fontawesome.com/5219b1953f.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="quote" class="double-border">
        <h2 id="quote-content"></h2>
        <h3 id="quote-title"></h3>
        <div id="b">
            <button id="get-another-quote-button">New Quote</button>
            <a id="tweet" href="" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div id="footer">
        Created by Lisa Dean | <a href="http://sentimentandspice.com" target="_blank">Portfolio</a>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
